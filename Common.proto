syntax = "proto3";
package opentaxi;

option go_package = "github.com/adriantabirta/open-taxi-service-go;opentaxi";

message Coordinate {
    
    double latitude = 1;
    
    double longitude = 32;
}

message Location {
    
    optional string name = 1;
    
    optional Coordinate coordinate = 2;
}
