syntax = "proto3";

option go_package = "./;rpc";

message CoordinateRemoteDataModel {
    
    double latitude = 1;
    
    double longitude = 32;
}

message LocationRemoteDataModel {
    
    optional string name = 1;
    
    optional CoordinateRemoteDataModel coordinate = 2;
}

message DriverLocationRemoteDataModel {
    
    int64 token = 1;
    
    double longitude = 2;
    
    double latitude = 3;
}
