syntax = "proto3";
package opentaxi;

import "open-taxi-service-proto/Common.proto";
import "google/protobuf/wrappers.proto";

option go_package = "github.com/adriantabirta/open-taxi-service-go;opentaxi";

service LocationService {
    
    rpc search(google.protobuf.StringValue) returns (SearchResponse) {}
    
    rpc reverseGeocode(Coordinate) returns (Location) {}
}

message SearchResponse {
       
    repeated Location Location = 1;
}
