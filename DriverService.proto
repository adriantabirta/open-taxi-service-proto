syntax = "proto3";

import "google/protobuf/empty.proto";
import "google/protobuf/wrappers.proto";
import "open-taxi-service-proto/Common.proto";

option go_package = "./;rpc";

service DriverService {

    rpc nearestDrivers(google.protobuf.Empty) returns (stream DriversRemoteDataModel);
}

message DriversRemoteDataModel {

    repeated CoordinateRemoteDataModel driverCoordinates = 1;
}